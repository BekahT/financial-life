<app-header (emitPanes)="onEmitPanes($event)"></app-header>

<div class="container-fluid mt-4">
  <div class="row">
    <div [ngClass]="{'col-md-12': panes === 1, 'col-md-6': panes > 1}" *ngFor="let i of Arr(panes).fill(1)">
      <app-component-selector></app-component-selector>
    </div>  
  </div>    
</div>
