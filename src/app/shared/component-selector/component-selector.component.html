<div class="dropdown mb-4">
  <a class="btn btn-info dropdown-toggle" href="#" role="button" id="selectComponent" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Select Component
  </a>
  <div class="dropdown-menu" aria-labelledby="selectComponent">
    <a class="dropdown-item" (click)="onClick('assets')">Assets</a>
    <a class="dropdown-item" (click)="onClick('liabilities')">Liabilities</a>
    <a class="dropdown-item" (click)="onClick('budget')">Budget</a>
    <a class="dropdown-item" (click)="onClick('goals')">Goals</a>
  </div>
</div>

<div [ngSwitch]="selectedComponent">
  <app-assets *ngSwitchCase="'assets'"></app-assets>
  <app-liabilities *ngSwitchCase="'liabilities'"></app-liabilities>
  <app-budget *ngSwitchCase="'budget'"></app-budget>
  <app-goals *ngSwitchCase="'goals'"></app-goals>
</div>
