<form class="form-inline mb-2" autocomplete="off" [formGroup]="newAssetForm">
  <div class="form-group">
    <mat-form-field id="nameInput">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
  </div>
  <div class="form-group mx-2">
    <mat-form-field id="valueInput">
      <mat-label>Value</mat-label>
      <input matInput type="number" formControlName="value" step="0.01" min="0.01">
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>
  </div>
  <div class="form-group mr-2">
    <mat-form-field id="noteInput">
      <mat-label>Note</mat-label>
      <input matInput type="text" formControlName="note">
    </mat-form-field>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary" 
    (click)="submitForm()" [disabled]="!newAssetForm.valid">Add Asset</button>
  </div>  
</form>


<table mat-table [dataSource]="assets" class="mat-elevation-z8 assetTable mb-4">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let asset"> {{asset.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let asset"> {{asset.value | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalValue() | currency}} </td>
  </ng-container>

  <!-- Note Column -->
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> Note </th>
    <td mat-cell *matCellDef="let asset"> {{asset.note}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
